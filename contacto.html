<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gatolados</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="favicon" href="">
    <link rel="shortcut icon" href="./img/logos1-png.png" type="image/x-icon">
    <link rel="icon" href="./img/logo.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header class="container-fluid">
        <div class="logo">
            <a href="./index.html">
                <img src="./img/logo.jpg" alt="logo" class="logo">
            </a>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./productos.html">PRODUCTOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./galeria.html">GALERIA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contacto.html">CONTACTO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.feelcats.com/razas-gatos/" target="_blank">GATOS</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main-contacto">
        <form id="form">
            
            <div class="titulo-main">
                <h1>Cuentanos tu experiencia!</h1>  
            </div>
            <div class="input-group mb-3 item-form">
                <label for="nombre">Nombre</label>
                <input name="nombre" type="text" class="form-control" placeholder="Ingrese su nombre" aria-label="Recipient's username"
                    aria-describedby="basic-addon2" required>
            </div>

            <div class="input-group mb-3 item-form">
                <label for="contacto">Contacto</label>
                <span class="input-group-text">+54</span>
                <input name="contacto" type="number" class="form-control" placeholder="Ingrese su numero de teléfono" required>
            </div>
            
            <div class="input-group mb-3 item-form">
                <label for="email" class="form-label">Correo electrónico</label>
                <input name="email" type="text" class="form-control" placeholder="alguien@algo.com" aria-label="Username" required>
            </div>
            
            <div class="input-group item-form">
                <label for="Comentario" class="form-label">Comentario</label>
                <textarea name="comentario" class="form-control" aria-label="With textarea" required></textarea>
            </div>
            <div class="btn-enviar">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>

    </main>

    <footer class="container-fluid footer">
        <div class="copyright">
            <p>copyright©</p>
            <p>gatolados@info.com</p>
        </div>
    
        </div>
        <div class="redes">
            <a href='https//www.facebook.com' target='_blank'>
                <img className='fbIcon' src="img/instagram.jpg" alt='facebook_iniciar_sesion' />
            </a>
    
            <a href='https//www.instagram.com' target='_blank'>
                <img className='igIcon' src="img/facebook.jpg" alt='instagram_iniciar_sesion' />
            </a>
    
            <a href='https//www.tweeter.com' target='_blank'>
                <img className='twIcon' src="img/twitter.jpg" alt='tweeter_iniciar_sesion' />
            </a>
        </div>
    </footer>
    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
